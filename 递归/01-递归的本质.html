<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归的本质</title>
</head>
<body>
	<script type="text/javascript">
		/*
		递归的本质是将原来的问题转化为更小的同类问题：
		*/

        var arr = [1,2,3,4,5,6,7,8,9];

		function sum(arr){
          return _sum(arr,0)

		}


        // 求[l...n]的和 变为求[l+1...n]的和。将问题规模变小了
		function _sum(arr,l){

			if(l === arr.length){
				return 0;
			}


			return arr[l] + _sum(arr,l+1)
		}



		
		console.log(sum(arr))




	</script>
</body>
</html>
