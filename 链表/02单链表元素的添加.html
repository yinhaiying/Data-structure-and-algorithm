<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单链表元素的添加</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>
  function Linklist(){
    //结点类的定义
    var Node =function Node(element){
      this.element = element;
      this.next = null;
    }
    //链表的头指针。注意这里的head指的是指针.指针指向的一定是一个节点。
    var head = null;
    var length = 0;
    //向链表追加元素
    this.append= function(element){
      var node = new Node(element);
      //p指针用来遍历链表。知道到达最后一个节点p.next 指向null
      var p ;
      //如果链表为空 就让头指针指向这个节点
      if(head === null){
        head = node;
      }else{
        p = head;
        //注意每一个指针代表的是一个结点，而节点肯定是有next属性的
        while(p.next){
          p = p.next;
        }
        //当p.next为null时，表明是最后一个节点，在这里进行添加
        p.next = node;
      }
      length++;
    }

  }
  var list = new Linklist();
  list.append(10);
  list.append(10);
</script>

</body>
</html>
