<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>
  var num =72;
  function fn(num){
    var arr = num.toString().split('');
    var count = 0;
    var item;
    for(var i = 0;i < arr.length;i++){
      item = parseInt(arr[i]);
      if(item !== 0){
        if(num % item === 0){
          count++;
        }
      }else if(item === 0){
        count++;
      }
    }
    if(count === 0){
      return 'S'
    }else if(count === arr.length){
      return 'G'
    }else {
      return 'H'
    }
  }
  console.log( fn(num));
</script>
</body>
</html>
