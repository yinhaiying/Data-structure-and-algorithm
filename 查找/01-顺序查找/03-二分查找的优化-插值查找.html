<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值查找</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<script>
  function binarySearch(arr,item){
    //查找范围为[l,r]
    let l = 0;
    let r = arr.length - 1;
    let mid;
    while(l <= r){


      mid = Math.floor(l+ (item - arr[l])*(r-l)/(arr[r]- arr[l]));


      if(arr[mid] === item){
        return mid;
      }else if(arr[mid] < item){
        l = mid + 1;
      }else if(arr[mid] > item){
        r = mid - 1;
      }

    }
    return -1;
  }

  var arr = [1,3,5,7,9,11,13,25];
  console.log(binarySearch(arr,3))
</script>
</body>
</html>
