<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链表</title>
</head>
<body>
	<script type="text/javascript">

		function LinkedList(){
			// 结点类
			var Node = function(element,next){
              this.element = element !==undefined?element:null;
              this.next = next!==undefined?next:null;
			}

			// 需要一个Node类型的变量head用于存储链表头
			var head = null;
			var size = 0;  //size用来记录链表中的元素个数

			// 获取链表中元素个数
			this.getSize = function(){
				return size;
			}
			// 链表是否为空
			this.isEmpty = function(){
				return size === 0;
			}
			// 在链表头添加新的元素
			this.addFirst = function(element){
				var node = new Node(element);
				node.next = head;
				head = node;
				size++;
			}
			// 在链表的index位置添加元素
			this.add = function(index,element){
				if(index < 0 ||index > size){
					throw new Error();
				}
				if(index === 0){
					// 链表头插入结点，没有前一个结点，只有head
					this.addFirst(element);
				}else{
					var node = new Node(element);
				    var i = 0;
					// 找到待插入的结点的前一个结点，通过prev进行移动
                  var prev = head;
                  while(i < index-1){
                    prev = prev.next;
                    i++;
                  }
                  node.next = prev.next;
                  prev.next = node;
                  size++;
				}
			}
			//在链表末尾插入元素
			this.addLst = function(element){
				this.add(size,element)
			} 
		}


	</script>
</body>
</html>
